<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Prodigy Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: BrianneTod, Pipe Dream;
            background-image: url("https://toonigy.github.io/oldprodigy/images/Background.png");
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            margin: auto;
            height: 100%;
            background-color: #627CDE;
        }

        header {
            background-color: #0066cc;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            background: linear-gradient(135deg, #0073e6, #005bb5);
            border-radius: 10px;
            width: 260px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            border: 2px solid #004a99;
        }

        nav a:hover {
            background: linear-gradient(135deg, #005bb5, #003f80);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        footer {
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Old Prodigy Menu</h1>
    </header>

    <main>
        <nav>
            <a href="https://toonigy.github.io/Website-Tester/" target="_blank">Old Prodigy/Prodidows Insider Program</a>
            <a href="https://toonigy.github.io/oldprodigy/select/" target="_blank">Select a Version</a>
            <a href="https://toonigy.github.io/prodidows/" target="_blank">Prodidows</a>
            <a href="https://github.com/Toonigy/toonigy.github.io/issues" target="_blank">Send Feedback</a>
            <a href="https://www.youtube.com/channel/UC0dCD_TrUDVQpFCTK6Lyz7Q?sub_confirmation=1" target="_blank">Subscribe</a>
        </nav>
    </main>

    <footer>
    </footer>

</body>
</html>
